<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMPS CHATBOT AI</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="chatbotstyle.css" rel="stylesheet">
    <link href="chat-lobby-style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <div class="chat-wrapper">
    <div class="chat-container">
        <div id="chat-header">
           <img src="assets/jmps2.png" alt="JMPS Logo" class="chat-logo">
              <h1 src="assets/jmps2.png" class="chat-title">JMPS AI Chatbot</h1>
          </div>
          <div class="chat-body" id="chat-body">
          </div>
  
          <div class="chat-input">
              <input type="text" id="user-input" placeholder="Type a message...">
              <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
          </div>
          <div class="p-4 border-t border-gray-200 flex flex-col space-y-2">
              <button id="about-me-ai" class="bg-indigo-500 text-white p-2 rounded-full hover:bg-indigo-600 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                      About Me
              </button>
          </div>
      </div>
  </div>


   
  <script src="chatbot.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <div class="all-rights">
      <footer>
        <p>2025 JMPS. All rights reserved.</p>
      </footer>
  </div>

</body>
</html>
